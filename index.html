<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <!-----Sweet Alert---------->
    <script src="asset/sweet/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="asset/sweet/sweetalert2.css">
    <!-----Iconos---------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-----Fuente---------->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,600&display=swap" rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Control de Gastos</title>
</head>
<body>
    <h1 id="pagina-uno">Control de gastos</h1>

        <form id="transactionForm">
            <div class="clase-Formulario">
                <input id="ingreso" type="radio" name="transactionType" value="ingreso" required autocomplete="off">
                <label for="ingreso">Ingreso</label>
                <input id="egreso" type="radio" name="transactionType" value="egreso" autocomplete="off">
                <label for="egreso">Egreso</label>
            </div>
    
            <div class="clase-Formulario">
                <label for="transactionDescription"></label>
                <input id="transactionDescription" name="transactionDescription" placeholder="Descripción ej: Pizza" required autocomplete="off">
            </div>
    
            <div class="clase-Formulario">
                <label for="transactionAmount"></label>
                <input id="transactionAmount"  name="transactionAmount" type="number" placeholder=" Monto ej: 1000" required autocomplete="off">
            </div>
    
            <div class="clase-Formulario">
                <label for="transactionDate"></label>
                <input id="transactionDate" name="transactionDate" type="datetime" placeholder=" dd/mm" required autocomplete="off">
            </div>

            <div class="clase-Formulario">
                <button class="button" type="submit">Añadir</button>
            </div>
           </form>
    
        <div class="tableFormat">
            <table id="transactionTable">
                <tr>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th><span class="material-symbols-outlined">delete_forever</span></th>
                </tr>
    
            </table>

            <div class="btn-UP">
                <a href="#pagina-uno"><span class="material-symbols-outlined">upgrade</span></a>
            </div>

            </div>
   
<script src="index.js"></script>
</body>
</html>
